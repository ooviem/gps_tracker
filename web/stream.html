<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="JackControllerApp">

<head>
    <link href="assets/angular-material/angular-material.css" rel="stylesheet" />
    <link href="assets/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="app/app.css" rel="stylesheet" />
    <script src="assets/angular/angular.js"></script>
    <script src="assets/angular-animate/angular-animate.min.js"></script>
    <script src="assets/angular-aria/angular-aria.min.js"></script>
    <script src="assets/angular-material/angular-material.js"></script>
    <script src="app/app.js"></script>
    <title>My Controller</title>
</head>

<body ng-controller="JackController as ctrlMe">
    <div class="container">
        <div class="monitor row">
            <img src="http://192.168.1.99:8080/?action=stream" />
            <div class="top-controller">
                <div class="row">
                    <md-button ng-mouseup="ctrlMe.speak('Hello, I am jack, Welcome to KMS techcon 2016')" class="margin-left-65 md-fab md-raised md-button md-ink-ripple opacity-0-5" aria-label="Use Android">
                        <md-icon class="glyphicon glyphicon-user drive-controller-button"></md-icon>
                    </md-button>
                </div>
            </div>
            <div class="left-controller">
                <iframe width="300" height="170" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?q=010.480868,106.391422&hl=es;z=14&amp;output=embed"></iframe><br /><small><a href="https://maps.google.com/maps?q='+data.lat+','+data.lon+'&hl=es;z=14&amp;output=embed" style="color:#0000FF;text-align:left" target="_blank">See map bigger</a></small>
            </div>
        </div>
    </div>
</body>

</html>
